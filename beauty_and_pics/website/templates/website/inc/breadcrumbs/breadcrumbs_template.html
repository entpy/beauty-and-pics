<ul class="breadcrumb">
	{% for url, label in breadcrumbs %}
		<li {% ifequal forloop.counter breadcrumbs_total %}class="active"{% endifequal %}>{% ifequal forloop.counter breadcrumbs_total %}<span class="">/</span>{% endifequal %}
			{% ifnotequal forloop.counter breadcrumbs_total %}
				<a href="{{ url }}">{{ label|safe }}</a>
			{% else %}
				{{ label|safe }}
			{% endifnotequal %}
		</li>
	{% endfor %}
</ul>
