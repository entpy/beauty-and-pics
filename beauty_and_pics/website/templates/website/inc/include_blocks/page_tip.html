<div class="generic_container tip_container display_only_big">
	<div class="title">
		<h4>{{ title }}</h4>
	</div>
	{% if  image_src and image_alt %}
	<div class="tip_image">
		<img src="{{ image_src }}" alt="{{ image_alt }}">
	</div>
	{% endif %}
	<div class="tip_readable_text">
		{{ text }}
	</div>
</div>
