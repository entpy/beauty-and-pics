<div class="text-center inline_block generic_container9">
	<div class="title">
		<h4>{{ title }}</h4>
	</div>
	<div class="winner_block_wrapper">
		<div class="winner_block_name">{{ text }}</div>
		<div class="winner_block_img">
		{% if link_url_exists %}
		<a href="{{ link_url }}">
			<img alt="{{ image_alt }}" src="{{ image_srv }}"></div>
		</a>
		{% else %}
			<img alt="{{ image_alt }}" src="{{ image_srv }}"></div>
		{% endif %}
	</div>
</div>
